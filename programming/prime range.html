<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let l=+prompt("enter the starting range");
        let u=+prompt("enter the ending range");
        for( let i=l;i<=u;i++){
            if(main(i)) console.log(i);
        }
        function main(n){
            let c=0;

            for( let i=1;i<=n;i++){
                if(n%i==0){
                    c++;
                }
            }
            if(c==2) console.log(`${n} is prime number`);
        }
    </script>
</head>
<body>
    <h1> WAp to print in a range of prime number.</h1>
</body>
</html>
