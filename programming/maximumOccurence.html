<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find the character of maximum occurence in a string </h1>
</body>
<script>
    let str = "aabbccdfg";
let maxCount = 0; // Start with the minimum possible
let maxChar = '';

for (let i = 0; i < str.length; i++) {
    let count = 0;
    for (let j = 0; j < str.length; j++) {
        if (str[i] === str[j]) {
            count++;
        }
    }
    if (count > maxCount) {
        maxCount = count;
        maxChar = str[i];
    }
}

console.log(`Character with maximum occurrence: '${maxChar}' occurs ${maxCount} time(s)`);



</script>
</html>
