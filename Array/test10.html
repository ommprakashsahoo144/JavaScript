<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let colors=["blue","black","red","yellow","green"];
        console.log(colors);

        let splicedArr=colors.splice(1);
        console.log(splicedArr);
        console.log(colors);

        splicedArr=colors.splice(1,0,"pr","py");
        console.log(splicedArr);
        console.log(colors);

    

        
    </script>
</head>
<body>
    <h1>arr.splice()</h1>
    <h2>splice method is used to extract the part of an array.</h2>
    <h2>splice method will returns an array by affecting original array</h2>
   

</body>
</html>
