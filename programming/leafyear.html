<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let y=+prompt("enter the year");
            if(y%400==0) console.log(`${y} is leaf year`);
            else if(y%4==0 && y%100!=0) console.log(`${y} is leaf year`);
            else console.log(`${y} is not a leaf year`);
        }
    </script>
</head>
<body>
    <h1>WAP the given year is leaf year or not ?</h1>
</body>
</html>
