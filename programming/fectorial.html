<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        function fact(num){
            let f=1;
            for(let i=num;i>=1;i--){
                f*=i;
            }
            return f;
        }
        console.log(fact(n));
    </script>
</head>

    <h1>WAP to print fectorial of number.</h1>
</body>
