<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count=0;
        let id=setInterval(()=>{
            count++;
            console.log(count);
        },1000);
        setTimeout(()=>{
            clearInterval(id);
        },1000);

    </script>

</head>
<body>
    <h1>setInterval()</h1>
</body>
</html>
