<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let n1,n2,a,b,c;
            n1=0;n2=10;a=0;b=1;c=0;
            if(n1==0){
                console.log(a);
            }
            for(;true;){
                c=a+b;
                if(c>n2){break;}
                if(c>=n1){console.log(c);}
                a=b;
                b=c;
            }
        }
        main();
    </script>
</head>

    <h1>WAP to print fibonacci serise within a range.</h1>
