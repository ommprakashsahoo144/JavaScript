<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    class Student{
        sName=null;
        phNo=0;
        static count=0;

    static getCount(){
        return Student.count;
    }
    displayDetails(){
        console.log(`student name==> ${this.sName}, student phno ==> ${this.phNo}`);
    }
 }

 class Test1{
    static main(){
        console.log(`No of students created ${Student.getCount}`);
        let s1=new Student();
        s1.sName="omm";
        s1.phNo=7894097195;
        Student.count++;
        s1. displayDetails();


        console.log(`No of students created ${Student.getCount}`);
        let s2=new Student();
        s2.sName="kiran";
        s2.phNo=8144530409;
        Student.count++;
        s2. displayDetails();


    }
 }
 Test1.main();



</script>
</head>
<body>
    <h1>static variable is used to store the information which shared with all the objects.</h1>
    <h1>Non-static variables are used to store the data of specific object.</h1>
</body>
</html>
