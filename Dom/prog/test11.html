<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #parent{
            /* background-color: aqua; */
            border: 1px solid black;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 2px 10px black;
            border-radius: 30px;
        }
        #child{
            /* background-color: ; */
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 2px 10px black;
            border-radius: 30px;
        }

        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .btn{
            margin: 12px;
            padding: 4px 10px;
            border: none;
            box-shadow: 1px 1px 5px black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="parent">
            <div id="child">
                <button class="btn" id="btn_red">Red</button>
                <button class="btn" id="btn_yellow">Yellow</button>
                <button class="btn" id="btn_green">Green</button>
            </div>
        </div>
    </div>
    <script>
        let btn_red = document.getElementById("btn_red");
        let btn_yellow = document.getElementById("btn_yellow");
        let btn_green = document.getElementById("btn_green");
        let childbox = document.getElementById("child");
        btn_red.addEventListener("click",(e)=>{
            e.stopPropagation();
            childbox.classList.add("red");
        })
        btn_yellow.addEventListener("click",(e)=>{
            e.stopPropagation();
            childbox.classList.add("yellow");
        })
        btn_green.addEventListener("click",(e)=>{
            e.stopPropagation();
            childbox.classList.add("green");
        })
    </script>
</body>
</html>
