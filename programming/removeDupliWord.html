<html lang="en">

<body>
    <h1>remove duplicate words in a sentence.</h1>
</body>
<script>
    
    function removeDuplicate(str){
      let arr= str.split(" ");
      for(let i =0; i< arr.length;i++){
        if(arr[i] == ""){
            continue;
        }
        for(let j = i+1; j< arr.length; j++){
            if(arr[i] == arr[j]){
                arr[j] = '';
            }
        }
       
      }
       return arr.join(" ");

    }
    console.log(removeDuplicate("hi my name is xyz and my age is four and by by"));
</script>
</html>
