<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        let res="";
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n;j++){
                res +="*";
            }
            res +="\n";
        }
        console.log(res);
    </script>
</head>
<body>
    <h1>WAP to print * square.</h1>
</body>
</html>
