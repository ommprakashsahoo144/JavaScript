<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let colors=["blue","black","red","yellow","green"];
        console.log(colors);

        let sliceArr=colors.slice(1,-1);
        console.log(sliceArr);

        sliceArr=colors.slice(-4,-2);
        console.log(sliceArr);

        
    </script>
</head>
<body>
    <h1>arr.slice()</h1>
    <h2>slice method is used to extract the part of an array.</h2>
    <h2>slice method will returns an array without affecting original array</h2>
    <h1>shallow copy.</h1>
    <h2>in shallow copy if we make any changes in cloned object it will reflect in the original object
         because both are pointing to same reference.</h2>

</body>
</html>
