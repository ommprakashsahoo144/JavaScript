<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>for in ==> it itrates based on index.</h1> 
   <h1>for of ==> ot itrates based on elements.</h1>
   <script>
    let cars=["BMW","AUDI","MARUTI","SWIFT"];
    for(let i=0;i<cars.length;i++){
        console.log(cars[i]);    // normal for loop
    }
    for(let i in cars){
        console.log(i); // for in loop. it only itrates based on index.
    }
    for(let i of cars){
        console.log(i); // for of loop. it only itrates based on elements.
    }
   </script>
</body>
</html>
