<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function password(str){
            
            let cap = false;
            let sml = false;
            let digit = false;
            let  spchr = false;

            if(str.length <= 5){
                return false
            }
            for(let i = 0; i<str.length;i++ ){
                let char = str[i];
                if(char >= "A" && char <= "Z"){
                    cap = true;
                }
                else if(char >= "a" && char <= "z"){
                    sml = true;
                }
                else if (char >= 1 && char <= 9){
                    digit = true;

                }
                else{
                    spchr = true;
                }
                

            }
            return cap && sml && digit && spchr;
        }
        console.log(password("Omm@123"));
    </script>
</body>
</html>
