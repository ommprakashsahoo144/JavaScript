<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=+prompt("enter the number");
        function isPalindrome(n){
        let temp=n;
        let rev=0;
        while (temp>0){
            rev=rev*10 + temp%10;
            temp=Math.trunc(temp/10);
        }
        return rev==n;
    }
    if(isPalindrome(num)) console.log(`${num} is palindrome number.`);
    else console.log(`${num} is not palindrome`);

    </script>
</head>
<body>
    <h1>WAP to print palindrome number.</h1>
</body>
</html>
