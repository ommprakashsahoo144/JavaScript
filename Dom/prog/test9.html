<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        color:red;
    }
    #abc{
        background-color: rgb(117, 175, 90);
    }
</style>
<body>
    <div>
        <p class="one">This is paragraph.</p>
    </div>
    <script>
        let pTag=document.querySelector('p');
        console.log(pTag.classList);
        pTag.classList.add('two');
        pTag.classList.remove('one');
        console.log(pTag.classList.contains('one'));
        console.log(pTag.classList.contains('two'));
    </script>
</body>
</html>
