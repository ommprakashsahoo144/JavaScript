<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=123;
        let sum =0;
        while(n){
            sum += n%10;
            n=Math.trunc(n/10);
        }
        console.log(sum);

        // user input make sum.

        let num=+prompt("enter the number");
        function makeSum(num){
            let sum=0;
            while(num){
                sum+=num%10;
                num=Math.trunc(num/10);
            }
            return sum;
        }
        console.log(makeSum(num));
    </script>
</head>
<body>
    <h1> WAP to print sum of digits.</h1>
</body>
</html>
