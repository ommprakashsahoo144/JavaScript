    <h1>Array is continuos memory allocation.</h1>
    <h2>we can create an array in two ways</h2>
    <li>Array literals</li>
    <li>function constructor (new Array())</li>

    <script>
        let values= new Array(5);
        values[0]=100;
        values[1]=200;
        values[2]=300;
        values[3]="omm";
        console.log(values);
    </script>
