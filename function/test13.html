<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // function expression.
        let fun =function(){  //anonymous function
            console.log("function starts.");
            console.log("function ends");
        }; // it is statement.
        console.log(fun);
        fun();
    </script>
</head>
<body>
    <h1>function expression.</h1>
    <h2>creating a function and asign or store a variable is known as function expression.</h2>
    <h3>A function without a name is known as Anonymous function.</h3>
</body>
</html>
