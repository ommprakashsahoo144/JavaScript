    // console.log(reverseWord("js is easy")); // ysae si sj

    let str = "js is easy";
    let word = "";
    let result = "";
  for (let i = 0; i <= str.length; i++) {
    if (str[i] === " " || i === str.length) {
    // Reverse the collected word
    let reversedWord = "";
    for (let j = word.length - 1; j >= 0; j--) {
      reversedWord += word[j];
    }
    result += reversedWord;
    if (i !== str.length) {
      result += " ";
    }
    word = "";
  } else {
    word += str[i];
  }
}

console.log(result); // Output: "sj si ysae"
