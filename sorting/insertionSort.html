<body>
    <h1>insertion sort</h1>
</body>
<script>
   function insertionSort(arr) {
    for (let i = 1; i < arr.length; i++) {
        let value = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > value) {
            arr[j + 1] = arr[j]; // Shift elements to the right
            j--;
        }
        arr[j + 1] = value; // Insert the current value in the correct position
    }
    return arr;
}

console.log(insertionSort([5, 1, 9, 12, 18, 17, 2])); //[1, 2, 5, 9, 12, 17, 18]


</script>
</html>
