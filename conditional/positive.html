<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let n=Number(prompt("Enter the value"));
            if(n>0) console.log(`${n} is +ve`);
            else if(n<0) console.log(`${n} is -ve`);
            else console.log(`Enter number is ${n}`);

        }
        main();
    </script>
</head>

    <h1>Write a program is +ve or -ve</h1>
</body>
