<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
    <script>
        function swap(){
            let a=5;
            let b=7;
            let c=0;
            c=a;
            a=b;
            b=c; 
            console.log(a,b);
        
        }
        swap();
        function Swapping(){
            let a=4;
            let b=8;
            a=a+b;
            b=a-b;
            a=a-b;
            console.log(a,b);
        }
        Swapping();
    </script>
</head>
<body>
    <h1>Swapping two number using 3rd variable.</h1>
    <h2>Swapping two number without using 3rd variable.</h2>
</body>
</html>
