<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ðŸ’»Login form</a>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="col-4 m-auto mt-4">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center"><h2>Login Form</h2></div>
                    <div class="card-body">
                        <form id="forms">
                            <div class="mt-2">
                                <input id="usn" value="" type="text" class="form-control" placeholder="Enter the UserName">
                            </div>
                            <div class="mt-2">
                                <input id="pass" value="" type="password" class="form-control" placeholder="Enter the password">
                            </div>
                            <div id="submit-btn" class="mt-2 text-center">
                                <input type="submit" class="btn btn-danger" placeholder="Enter the password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let forms = document.getElementById("forms");
        let usn = document.getElementById("usn");
        let pass = document.getElementById("pass");

        forms.addEventListener('submit',function(e){
            e.preventDefault();

            let username = usn.value;
            let password = pass.value;

            let userDetails = {};

            userDetails.username = username;
            userDetails.password = password;
            // userDetails.
            console.log(userDetails);

            console.log(`Username :- ${userDetails.username} and password is:-  ${userDetails.password}`);

            usn.value="";
            pass.value="";  
        })
    </script>
</body>

</html>
