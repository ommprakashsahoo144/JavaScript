<body>
    <h1>occurence of each word in a sentence</h1>
</body>
<script>
    function countWordOccurrences(sentence) {
  
  const words = sentence.split(' ');

 
  const wordCounts = {};

 
  for (let i = 0; i < words.length; i++) {
    const word = words[i]; 

    
    if (wordCounts[word]) {
      wordCounts[word]++;
    } else {
      
      wordCounts[word] = 1;
    }
  }

  return wordCounts;
}


const sentence = "hi my name is xyz and my age is four and bye bye";
const result = countWordOccurrences(sentence);
console.log(result);


</script>
