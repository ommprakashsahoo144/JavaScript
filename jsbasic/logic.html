<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let a = 5;
            let b= 6;
            console.log(a> 5 && b>5);
            console.log(a>=5 && b>=5);
            console.log(a>5 || b>5);
            console.log(a>=5 || b>=5);
            console.log(!a>5); //false
            console.log(1>2>3); //false

        }
        main();
        function ope(){
            let a=5;
            let b= 6;
            console.log(a++ > 5 && b++ > 5);
            console.log(a,b); // 6 6
            console.log(a++ >= 5 || b++ >= 5);
            console.log (a++ >5 || b++ >5);

        }
        ope();

    </script>
</head>
<body>
    <h1>Logical Operator</h1>
</body>
</html>
