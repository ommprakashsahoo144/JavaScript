<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        let a =10;
        console.log(a);
        let b= this;
        console.log(b);
        function main(){
            console.log(this);
        }
        main();  //normal function call
        let m1=function(){
            console.log(this);
        }
        m1();
        let m2=()=>{
            console.log(this);
        }
        m2();

    </script>
</head>
<body>
    <h1>this keyword</h1>
    <h2>normal function call</h2>
</body>
</html>
