<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hi");
        try{
            let a=10;
            console.log(a);
            const b=20;
            b=30;
            console.log(b);
        }
        catch(error){
            console.error(error.message);
        }
        console.log("Byy");
    </script>
</head>
<body>
    <h1>Error handling</h1>
</body>
</html>
