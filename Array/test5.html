<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>WAP to print sum of even number in Array.</h1>

    <script>
        let arr=[2,3,4,2,2,6,7,9,8,1];
        let sum=0;
        for(let i of arr){
            if(i%2==0){
                sum +=i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
