<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            console.log("main start");
            let i=0;
            let j=m1(++i);
            console.log(i,j);
        }
        function m1(n){ 
            return n++;
        }
    </script>
</head>
<body>
    <h1>function with parameters.</h1>
    <h2>In Js parameterized function can be called with any number of arguments.</h2>
    
</body>
