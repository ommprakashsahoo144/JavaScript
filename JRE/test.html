<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10;
        var b=20;
        function sum(n1,n2){
            var res=0;
            res=n1+n2;
            return res;
            
        }
        var r1=sum(a,b);
        var r2=sum(r1,b);
        console.log(r1);
        console.log(r2);
    </script>
</head>
<body>
    <h1>execution context</h1>
    <h1>variable environment / variable object.</h1>
    <p>variable object is a properties of execution context , where all the javascript functions, variables and inner function declaration memory will be created.</p>
</body>
</html>
