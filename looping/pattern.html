<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let res=" ";
            for(let i=1; i<=5;i++){
                for(let j=1;j<i;j++){
                    res +=" ";
                }
                for(j=1;j<=5;j++){
                    res +=j;
                }
                res +="\n";
            }
            console.log(res);
        }
        main();
    </script>
</head>
<body>
    <h1>patten</h1>
</body>
</html>
