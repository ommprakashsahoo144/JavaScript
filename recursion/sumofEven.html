<body>
    <h1>sum of even number 1 to 10 using recursion</h1>
</body>
<script>
    let sum = 0;

function sumEven(n) {
  if (n <= 0) {
    return;
  }
  if (n % 2 === 0) {
    sum += n;
  }
  sumEven(n - 1);
}


sumEven(10);
console.log("Sum of even numbers from 1 to 10 is:", sum);

</script>
