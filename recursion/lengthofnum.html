<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>length of a number</h1>
</body>
<script>
    function lengthOfNumber(n) {
    if (n < 0) n = -n; 
    if (n === 0) return 1;
    if (n < 10) return 1;
    return 1 + lengthOfNumber(Math.floor(n / 10));
}

console.log(lengthOfNumber(12345)); // Output: 5
console.log(lengthOfNumber(0));     // Output: 1
console.log(lengthOfNumber(-789));  // Output: 3

</script>
</html>
