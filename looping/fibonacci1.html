<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let n,a,b,c;
            n=8;a=0;b=1;c=0;
            for(;true;){
                c=a+b;
                if(c==n || n==0){
                    console.log(`${n} is belongs to fibonacci serise`);
                    break;
                }
                if(c>n){
                    console.log(`${n} is not belongs to fibonacci serise`);
                    break;
                }
                a=b;
                b=c;
            }
        }
        main();
    </script>
</head>
<body>
    <h1>WAP to check the given number is belongs to fibonacci serise or not</h1>
</body>
</html>
