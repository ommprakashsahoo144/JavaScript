<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[5,2,6,7,9,8,1];
        let primeNumber=[];
        for(let ele of arr){
            if(isPrime(ele)){
                primeNumber.push(ele)
            }
        }
        console.log(primeNumber);
        function isPrime(n){
            let c=0;
            for(let i=1;i<=n;i++){
                if(n%i==0) c++;
            }
            return c==2;
        }
    </script>

    <h1> WAP to filters the prime no in array</h1>
</body>
</html>
