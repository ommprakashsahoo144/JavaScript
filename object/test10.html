<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let s1={id:103,sname:"omm",city:"bangalore"};
        console.log(s1.city); // bangalore

        let s2=s1;
        s1.city="chennai";
        console.log(s1.city); //chennai
        console.log(s2.city); //chennai
    </script>
</head>
<body>
    <h1>value type and reference type </h1>
    <h2>For non-primitive data JS is reference type.it will store in heap.</h2>
</body>
</html>
