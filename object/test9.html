<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=10;
        console.log(a); //10

        let b=a;
        console.log(b); //10

        a=20;
        console.log(a,b) //20,10

    </script>
</head>
<body>
    <h1>value type and reference type </h1>
    <h2>For primitive data JS is value type.it will store in stack.</h2>
</body>
</html>
