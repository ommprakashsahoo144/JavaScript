<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let add=(...arr)=>{
            let sum=0;
            for(i=0;i<arr.length;i++){
              sum=sum+arr[i];
            }
            console.log("sum = "+sum);
        }
        add(1,2);
        add(10.89,20.65);
    </script>
</head>
<body>
    <h1>Rest parameters/ rest operators</h1>
    <h2>Rest parameters is makes a function to accept any number of arguments as an array.</h2>
</body>
</html>
