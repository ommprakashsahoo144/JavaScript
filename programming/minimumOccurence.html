<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>find the character of minimum occurence in a string</h1>
</body>
<script>
    let str = "aabbccdfg";
  let minCount = str.length; // Start with the maximum possible
let minChar = '';

for (let i = 0; i < str.length; i++) {
    let count = 0;
    for (let j = 0; j < str.length; j++) {
        if (str[i] === str[j]) {
            count++;
        }
    }
    if (count < minCount) {
        minCount = count;
        minChar = str[i];
    }
}

console.log(`Character with minimum occurrence: '${minChar}' occurs ${minCount} time(s)`);


</script>
</html>
