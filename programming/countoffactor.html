<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let n=+prompt("Enter the number");
            let c=0;
            for(i=1;i<=n;i++){
                if(n%i==0) c++;
            }
            console.log(`factors of ${n} is ${c}`);
        }
    </script>
</head>
<body>
    <h1>WAP count  number of factors of given number?</h1>
</body>
</html>
