<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let y=Number(prompt("Enter the Year."));
            if (y%400==0) console.log(`${y}is a leaf year`);
            else if(y%4==0 && y%100!=0) console.log(`${y} is leaf year`);
            else console.log(`${y} not a leaf year`);

        }
        main();
    </script>
</head>
<body>
    <h1>Write a program the given year is leaf year or not</h1>
</body>
</html>
