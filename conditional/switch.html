<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let y=2023;
            let m=1;
            switch(m){
                case 1:
                case 3:
                case 5:
                case 8:
                case 10:
                case 12:
                    console.log("31 days");
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log("30 days");
                break;
                case 2 :
                    if(y%400==0 || (y%4==0 && y%100 !=0)){
                        console.log("29 days");
                    }
                else console.log("28 days");
                default:
                    console.log("Invalid user");
            }

        }
        main();
    </script>
</head>
<body>
    <h1>WAP to print in tear of month how days in this month count</h1>
</body>
</html>
