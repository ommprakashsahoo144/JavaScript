<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let n=+prompt("enter the number");
            let c=0;
            for(i=1;i<n;i++){
                if(n%i==0) c=c+i;
            }
            if(c==n) console.log(`${n} is a perfect number`);
            else console.log(`${n} is not a perfect number`);
        }
    </script>
</head>
<body>
    <h1>WAP to check the given number is perfect number or not.</h1>
</body>
</html>
