<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merging Sort Recursion</title>
</head>
<body>
  <h1>Merging Sort Recursion</h1>
  <script>
    function mergingSort(arr) {
      if (arr.length <= 1) return;

      let mid = Math.trunc(arr.length / 2);

      let left = [];
      let right = [];

      for (let i = 0; i < mid; i++) {
        left[i] = arr[i];
      }

      for (let i = mid; i < arr.length; i++) {
        right[right.length] = arr[i];
      }

      mergingSort(left);
      mergingSort(right);
      merge(left, right, arr); // Sorts back into `arr`
    }

    function merge(left, right, arr) {
      let i = 0, j = 0, k = 0;

      while (i < left.length && j < right.length) {
        if (left[i] < right[j]) {
          arr[k++] = left[i++];
        } else {
          arr[k++] = right[j++];
        }
      }

      while (i < left.length) {
        arr[k++] = left[i++];
      }

      while (j < right.length) {
        arr[k++] = right[j++];
      }
    }

    // Test
    let numbers = [5, 1, 9, 12, 18, 17, 2];
    mergingSort(numbers);
    console.log(numbers); // Sorted array [1, 2, 5, 9, 12, 17, 18]

  </script>
</body>
</html>
