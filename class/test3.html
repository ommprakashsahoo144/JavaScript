<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class C{
            static Main(){
                console.log("static method in c class");
            }

            m1(){
                console.log("non-static method in c class");
            }
        }

        C.Main(); // static method.
        let c1=new C(); // non static method
        c1.m1();
    </script>
</head>
<body>
    <h1>types of method in class base programming</h1>
    <h2>there two types</h2>
    <li>static</li>
    <li>non-static</li>
</body>
</html>
