<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>push()</h1>
    <h2>push method is used to add an element at end of the Array</h2>
    <h1>pop()</h1>
    <h2>pop method is used to remove an element at end of the Array</h2>
    <h1>unshift()</h1>
    <h2>unshift method is used to add an element at starting of the Array.</h2>
    <h1>shift()</h1>
    <h2>shift method is used to remove the element at ending of the Array.</h2>

    <script>
        let fruits=["Apple","orange","banana"];
        fruits.push("pineApple");
        console.log(fruits);
        fruits.push("grapes");
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.unshift("mango");
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
    </script>
</body>
</html>
