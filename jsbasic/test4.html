<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //in a variable we can store any type of data
        let a=25;
        console.log(a);
        a=true;
        console.log(a);
        a=25.55555;
        console.log(a);
        a="om prakash";
        console.log(a);

        //typeof operator
        let b= 35;
        console.log(b, typeof b); //number
        b=true;
        console.log(b,typeof b); //boolean
        b=12.4567;
        console.log(b,typeof b); //number
        b="omm";
        console.log(b,typeof b); // string
        
        let c;
        console.log(c,typeof c); //undefined
        
    </script>
</head>
<body>
    <h1>In JavaScript in a variable we can store any type of data.</h1>
    <h2>JavaScript is DYNAMIC TYPE programming language.</h2>
    <p>In Dynamic Type programming languages Data Types are not used in variable declaration.
        In Run time it's automatically assign by JavaScript engine.  </p>
</body>
</html>
