<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            for(let i=1; i<=10;i++){
                console.log("Hii");
                if(i%2==0){
                    continue;
                }
                console.log(i);
                console.log("Bye");
            }
            console.log("outside for the loop");

        }
        main();
    </script>
</head>
<body>
    <h1>Continue statement only use in looping.</h1>
</body>
</html>
