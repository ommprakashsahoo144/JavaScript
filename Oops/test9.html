<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(id,name,birthYear){
            this.id=id;
            this.name=name;
            this.birthYear=birthYear;
        }

        Person.prototype.clacAge=function(){
            let currentYear=new Date().getFullYear();
            let age=currentYear-this.birthYear;
            console.log("age=" +age);
        }


        function Employee(id,name,birthYear,desg,sal){
            Person.call(this,id,name,birthYear);
            this.desg=desg;
            this.sal=sal;
        }
        Employee.prototype=Person.prototype;
        Employee.prototype.calcSal=function(){
            let annualSal=this.sal*12;
            console.log("annual salary=" +annualSal);
        }


        let e1=new Employee(101, "OMM", 2003,"DEV", 100000);
        console.log(e1);
        e1.clacAge();
        let e2=new Employee(103, "Sonu", 2001,"DEV", 200000);
        console.log(e2);
        e1.calcSal();
    </script>
</head>
<body>
    <h1>inheritance between multiple function constructor</h1>
</body>
</html>
