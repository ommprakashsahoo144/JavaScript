<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Example</title>
</head>
<body>
    <h1>STACK</h1>
    <p>Open the browser console to see the output.</p>
</body>
<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(ele) {
            this.items.push(ele);
            return true;
        }

        pop() {
            if (this.items.length === 0) return "Stack is empty";
            return this.items.pop();
        }

        size() {
            return this.items.length;
        }

        peek() {
            if (this.items.length === 0) return "Stack is empty";
            return this.items[this.items.length - 1];
        }

        print() {
            for (let i = 0; i < this.items.length; i++) {
                console.log(this.items[i]);
            }
        }
    }

    // Example usage
    let s = new Stack();
    s.push(10);
    s.push(20);
    s.push(30);
    console.log("Peek:", s.peek());    // 30
    console.log("Size:", s.size());    // 3
    console.log("Pop:", s.pop());      // 30
    console.log("Size after pop:", s.size()); // 2
    console.log("Stack elements:");
    s.print(); // 10, 20
</script>
</html>
