<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let s1={
            id:101,
            firstName:"omm",
            lastName:"prakash",
            birthYear:2003,
            age:21
        };
        console.log(s1, typeof s1);
        //Accessing props using .(dot) notation.
        //syntax == objRef.propsName(key);
        let stuName=s1.firstName;
        let stuAge=s1.age;
        console.log(`student name ${stuName} and student age ${stuAge}`);

        //Accessing props using []bracket notation
        // syntax == objRef["propName"];

        stuName=s1["firstName"];
        stuAge=s1["age"];
        console.log(`student name is ${stuName} , student age is ${stuAge}`);
    </script>
</head>
<body>
    <h1>object</h1>
    <h2>Object is a real world entity which is collection of state and behaviour.</h2>
    <h3>In Js object can be created in two ways.</h3>
    <li>object literal.</li>
    <li>by using object constructor.</li>
</body>
</html>
