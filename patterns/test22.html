<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        let res="";
        for(let i=n;i>=1;i--){
            for(let j=1;j<=i;j++){
                res +=j;
            }
            res +="\n";
        }
        console.log(res);
    </script>
</head>
<body>
    <h1>reverse triangle</h1>
</body>
</html>
