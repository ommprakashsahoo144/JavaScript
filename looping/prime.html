<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let c=0;
            let n=25;
            for(let i=1;i<=n;i++){
                if(n%i==0) c++;
            }
            if(c==2) console.log(`${n}is a prime number`);
            else console.log(`${n} is not a prime number.`);
        }
        main();
        function n1(){
            let n=25;
            let c=0;
            if(n<2){
                console.log(`${n} is not a prime number`);
                return;
            }
            for (let i=1;i<=n;i++){
                if(n%i==0) c++;
            }
            if(c==2) console.log(`${n} is  a prime number`);
            else console.log(`${n} is not a prime number`);
        }
        n1();
    </script>
</head>
<body>
    <h1>WAP to check given number is prime number or not.</h1>
</body>
</html>
