<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>sum of factors </h1>
</body>
<script>
    function sumFactor(n,i=1){
        if(i >= n) return 0;

        if(n % i == 0){
            return i + sumFactor(n,i + 1);
        }else{
            return sumFactor(n, i + 1)
        }
    }
    console.log(sumFactor(4)); //3
</script>
</html>
