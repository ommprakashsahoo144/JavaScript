<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=+prompt("enter the number");
        function len(n){
            let c=0;
            while(n>0){
                c++;
                n=Math.trunc(n/10);
            }
            return c;
        }
        function isArmStrong(n){
            let l=len(n);
            let sum=0;
            let temp=n;
            while(temp>0){
                let ld=temp%10;
                sum +=Math.pow(ld,l);
                temp=Math.trunc(temp/10);
            }
            return(sum==n);
        }
        if(isArmStrong(num)){
            console.log(`${num} is armstrong number`);
        }
        else console.log(`${num} is not armstrong number`);
    </script>
</head>
<body>
    <h1>WAP a armstrong number.</h1>
</body>
</html>
