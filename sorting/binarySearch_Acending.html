<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>binary search</h1>
</body>
<script>
    function binarySearch(arr,ele){
        let left = 0;
        let right = arr.length-1;
        while(left <= right){
            let mid = Math.trunc((left+right)/2)
            if(ele == arr[mid]){
                return mid;
            }else if(ele > arr[mid]){
                left = mid + 1;
            }else{
                right = mid - 1;
            }
        }
        return -1;
    }
    let arr = [2,34,6,5,4,7,9,20,21];
    console.log(binarySearch(arr,9)); //6
</script>
</html>
