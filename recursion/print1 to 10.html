<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print 1 to 10 using recursion</h1>
</body>
<script>
    function main(n){
        if(n > 10) return;

        console.log(n++);
        main(n);
    }
    main(1);
</script>
</html>
