<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print sum of even index values.</h1>

    <script>
        let arr=[10,20,30,40,50];
        let sum=0;
        for(let i in arr){
            if(i%2==0){
                sum +=arr[i];
            }
        }
        console.log(sum);
    </script>
</body>
</html>
