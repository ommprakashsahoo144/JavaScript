<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            constructor(id,name,birthYear){
                console.log("parameterized constructor");
                console.log(id,name,birthYear);
            }
        }
        new Student(101,"omm", 2003);
        new Student();
    </script>
</head>
<body>
    <h1>class in javascript.</h1>
    <h2>parameterized constructor</h2>
</body>
</html>
