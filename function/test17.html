<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=[1,2,3,4,5];
        let maxValue_1=Math.max(1,2,3,4,5);
        console.log(maxValue_1);
        let maxValue_2=Math.max(...num);
        console.log(maxValue_2);
    </script>
</head>
<body>
    <h1>Spread operator</h1>
    <h2>Spread operator is used to spread array elements as functional arguments.</h2>
</body>
</html>
