<body>
    <h1>reverse a array of string using map method</h1>
</body>
<script>
   let arr = ['b', 'a', 'n', 'a', 'n'];

let reversed = arr.map((e, i, array) => {
    return array[array.length - 1 - i];
});

console.log(reversed);

</script>
