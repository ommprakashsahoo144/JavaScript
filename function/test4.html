<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            console.log("main start");
            m1(10,20); // actual parameter.
            console.log("main ends");
        }
        function m1(n1,n2){ // formal parameters.
            console.log(n1,n2);
        }
    </script>
</head>
<body>
    <h1>function with parameters.</h1>
    <h2>There are two types of parameters.</h2>
    <li>Formal parameters.</li>
    <li>Actual parameters.</li>
</body>
</html>
