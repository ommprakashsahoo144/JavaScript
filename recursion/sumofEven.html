    <h1>sum of even number 1 to 10 using recursion</h1>
</body>
<script>
    

function sumEven(n) {
  if (n <= 0) {
    return 0;
  }
  if (n % 2 === 0) {
    return n + sumEven(n-1)
  }else{
    return  sumEven(n - 1);
  }
  
}
console.log(sumEven(12))

</script>
