<body>
    <h1>Occurence of each character using reduce method and return a object</h1>
</body>
<script>
    function countLetter(str){
        return str.split('').reduce((acc,ele)=> {
            if(acc[ele]){
                acc[ele]=acc[ele]+1;
            }else{
                acc[ele]=1
            }
            return acc;
        },{});
    }
    console.log(countLetter("banana"))
</script>
