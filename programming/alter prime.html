<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let l=+prompt("enter the starting range");
        let u=+prompt("enter the ending range");
        let count=0;
        for(let i=l;i<=u;i++){
            if(main(i)){
                if(count%2==0){
                    console.log(i);
                }
                count++;
            }
        }
        function main(n){
            let c=0;

            for( let i=1;i<=n;i++){
                if(n%i==0){
                    c++;
                }
            }
            if(c==2) console.log(`${n} is prime number`);
        }
    </script>
</head>
<body>
    <h1> WAp to print in a range of alternative prime number.</h1>
</body>
</html>
