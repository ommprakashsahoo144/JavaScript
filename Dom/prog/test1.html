<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: yellow;
            text-align: center;
            padding: 10px 10px;
        }
        div>button{
            padding: 10px 15px;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="display-tag">Display Message</h1>
        <button onclick="displayMsg()">Click Here</button>
    </div>
    <script>
        function  displayMsg(){
            let displayTag=document.getElementById('display-tag');
            console.log(displayTag);
            console.log(displayTag.textContent);
            displayTag.textContent="This is first message";
            displayTag.style.color="blue";
        }

    </script>
</body>
</html>
