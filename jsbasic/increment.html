<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=1;
        a++;
        console.log(a);
        let b=3;
        b+1;
        console.log(b);
        function main(){
            let a=1;
            a=a++;
            console.log(a);
            a=a++;
            console.log(a);
            a=a++;
            console.log(a);
        }
        main();
        function inc(){
            let a=1;
            console.log(++a);
            console.log(++a);
            console.log(a++);
            console.log(a++);
            console.log(++a);
        }
        inc();
    </script>
</head>
<body>
    <h1>increment operator.</h1>
    <h2>decrement operator.</h2>
</body>
</html>
