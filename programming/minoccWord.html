    <h1>minimum occurence of the word in a sentence</h1>
</body>
<script>
    function findMinOccurrence(sentence) {
  let arr = sentence.split(" ");
  let wordCounts = {};

  
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] !== "") {
      wordCounts[arr[i]] = (wordCounts[arr[i]] || 0) + 1;
    }
  }

  
  let minCount = 0;
  let minWord = '';

  for (let word in wordCounts) {
    
    if (minCount === 0 || wordCounts[word] < minCount) {
      minCount = wordCounts[word];
      minWord = word;
    }
  }

  return { minWord, minCount };
}

console.log(findMinOccurrence("hi my name is xyz and my age is four and by by"));

</script>
