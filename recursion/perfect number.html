<body>
    <h1>perfect number</h1>
</body>
<script>
    function isPerfect(n,i=1,sum=0){
        if(i==n){
            return sum == n;
        }
        if(n%i == 0){
            sum += i;
        }
        return isPerfect(n,i+1,sum)
    }
    console.log(isPerfect(6))
</script>
