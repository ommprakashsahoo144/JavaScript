<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main(); 
        function main(){
           for(let i=1;i<=10;i++){
            if(i%2==0){
                console.log(i);
                break;
                console.log("Hello"); // unreachable statement.
            }
            console.log("inside the for loop.");
           }
        }
       
    </script>
</head>
<body>
    <h1>The statement which is never is executed throughout the program is known as unreachable statement.</h1>
    
</body>
</html>
