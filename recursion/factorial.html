<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h1>factorial of a number</h1>
</body>
<script>
    function factorial(n){
        if(n == 0 || n== 1 ) return 1;
        return n * factorial(n-1)
    }
    console.log(factorial(5));
</script>
</html>
