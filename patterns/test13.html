<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        let res="";
        for(let i=1;i<=n;i++){
            if(i%2==1){
                let x=((i-1)*n)+1;
                for(let j=1;j<=n;j++){
                    res += x++ + "\t";
                }
            }
            else{
                let x=i*n;
                for(let j=1;j<=n;j++){
                    res += x-- + "\t";
                }
            }
            res +="\n";
        }
        console.log(res); 
    </script>
</head>
<body>
    <h1>WAP print the number snake pattern.</h1>
</body>
</html>
