<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find the character of maximum occurence in a string </h1>
</body>
<script>
    function maxOccurrence(str) {
    let count = {};
    for (let char of str) {
        count[char] = (count[char] || 0) + 1;
    }

    let maxChar = '';
    let max = 0;
    for (let key in count) {
        if (count[key] > max) {
            max = count[key];
            maxChar = key;
        }
    }

    return maxChar + " is " + max;
}

console.log(maxOccurrence("abbcccddddee"));


</script>
</html>
