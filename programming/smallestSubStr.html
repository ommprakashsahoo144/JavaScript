<!DOCTYPE html>

<body>
    
    <script>
        function isPlindrome(str){
            let i = 0;
            let j = str.length - 1;
            while(i < j){
                if(str[i] != str[j]){
                    return false;
                }
                i++;
                j--;
            }
            return true;
        }

        function smallsubstr(str){
            let smlsubstr = "";

            for(let i =0; i< str.length-1;i++){
                let substr = str[i];

                for(let j = i+1; j< str.length;j++){
                    substr += str[j];
                    if(isPlindrome(substr) && substr.length != str.length){
                       if(substr.length > smlsubstr){
                        smlsubstr = substr
                       }
                    } 
                }
            }
            return smlsubstr

        }

        console.log(smallsubstr("malayalam"))
    </script>
</body>
</html>
