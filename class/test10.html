<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class BasicCalc{
            add(n1,n2){
                console.log("addition=" +(n1+n2));
            }
        }
        class AdvCalc extends BasicCalc{
            mul(n1,n2){
                console.log("multiplication="+(n1*n2));
            }
        }

        class Test3{
            static main(){
                let ac=new AdvCalc();
                ac.add(1,2);
                ac.mul(2,3);
            }
        }
        Test3.main();
    </script>
</head>
<body>
    <h1>Inheritance</h1>
    <h2>Inheritance means acquiring properties from parent to child class.</h2>
    <h2>To perform Inheritance between classes we have to used extends keyword.</h2>
</body>
</html>
