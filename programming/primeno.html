<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let c=0;
            let n=+prompt("enter the number");
            for(let i=1;i<=n;i++){
                if(n%i==0) c++;
            }
            if(c==2) console.log(`${n} is prime number`);
            else console.log(`${n} is not a prime number`);
        }
    </script>
</head>
<body>
    <h1> WAP to check number is prime number or not.</h1>
</body>
</html>
