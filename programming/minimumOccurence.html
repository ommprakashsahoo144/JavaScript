<body>
    <h1>find the character of minimum occurence in a string</h1>
</body>
<script>
    function minOccurrence(str) {
    let count = {};
    let minChar = '';
    let min = 0; 

    
    for (let char of str) {
        count[char] = (count[char] || 0) + 1;
    }

   
    for (let key in count) {
        
        if (min === 0 || count[key] < min) {
            min = count[key];
            minChar = key;
        }
    }

    return minChar + " is " + min;
}

console.log(minOccurrence("abbcccddddee"));

</script>
