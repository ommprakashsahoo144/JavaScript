    <h1>quick sort</h1>
</body>
<script>
    let a = [8,9,1,4,2,7,23,5];
    function quickSort(arr,start,end){
        //console.log(arr)

        if(start >= end) return;

        let i = start;
        let j = end;
        let pivot = arr[Math.trunc((start+end)/2)];

        while(i <= j){
            while(arr[i] < pivot){
                i++
            };
            while(arr[j] > pivot){
                j--;
            }
            if(i <= j){
                let temp = arr[i]
                arr[i] = arr[j]
                arr[j] = temp;
                i++;
                j--;
            }
        }
        quickSort(arr,start,j)
        quickSort(arr,i,end)

    }
    quickSort(a,0,a.length-1)
    console.log(a); //Â [1, 2, 4, 5, 7, 8, 9, 23]
</script>
