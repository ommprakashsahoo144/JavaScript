<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("start");
        let p1=new Promise((resolve,reject)=>{
            console.log("i am promise");
            let response=true;
            if(response){
                resolve("we have the data");
            }
            else{
                reject("something went wrong");
            }
        });

        p1.then((data)=>{
            console.log(data);
        }).catch((error)=>{
            console.log(error);
        }).finally(()=>{
            console.log("finally");
        })

        console.log("end");
    </script>
</head>
<body>
    <h1>promise</h1>
</body>
</html>
