<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 500px;
            height: 500px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div id="parent">
        <button>red</button> <button>green</button> <button>yellow</button>
    </div>

    <script>
        let divTag=document.getElementById('parent');
        divTag.addEventListener('click',(e)=>{
            divTag.style.backgroundColor=e.target.innerText;
        });
    </script>
</body>
</html>
