<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let a=Number(prompt("Enter the Number"));
            if(a%2==0) console.log(`${a} is even Number`);
            else console.log(`${a} is a odd Number`);
        }
        main();
    </script>
</head>
<body>
    <h1>Write a program to check the number is even or odd</h1>
</body>
</html>
