<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a; //variable declaration
        a=10; //initialization
        console.log(a);
        
        let b=20; //declaration and initialization in one line
        console.log(b);

        let c=30;
        console.log(c); //30
        c=40; //re-initialization
        console.log(c); //40

        let name,age,gender; // in one keyword we declared many variables
        name="om prakash";
        age=21;
        gender="male";
        console.log(name,age,gender); // in one statement we can print many variables
    </script>
</head>
<body>
    <h1>Variable</h1>
    <p>variable is a container which is used to stored data or value</p>
</body>
</html>
