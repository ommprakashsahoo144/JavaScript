<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let s1={
            firstName:"omm",
            lastName:"prakash",
            birthYear:2003,
            calcAge:function(){
                console.log(this);
                let d1= new Date();
                let currentYear=d1.getFullYear();
                let age=currentYear-this.birthYear;
                console.log(age);
            }

        };
        s1.calcAge();
    </script>
</head>
<body>
    <h1>what is this keyword</h1>
    <h2>THIS keyword is a variable which will be created for every execution  context.</h2>
</body>
</html>
