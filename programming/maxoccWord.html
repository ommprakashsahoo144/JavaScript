<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>maximum occurence of word in a sentence</h1>
</body>
<script>
    function findMaxOccurrence(sentence) {

  const words = sentence.split(' ');

 
  const wordCounts = {};

  
  for (let i = 0; i < words.length; i++) {
    const word = words[i]; 

    
    if (wordCounts[word]) {
      wordCounts[word]++;
    } else {
      
      wordCounts[word] = 1;
    }
  }

 
  let maxCount = 0;
  let maxWord = '';
  
  for (const word in wordCounts) {
    if (wordCounts[word] > maxCount) {
      maxCount = wordCounts[word];
      maxWord = word;
    }
  }

  return { maxWord, maxCount };
}

// Example usage
const sentence = "hi my name is xyz and my age is four and bye bye";
const result = findMaxOccurrence(sentence);
console.log(`The word with the maximum occurrence is "${result.maxWord}" with ${result.maxCount} occurrences.`);

</script>
</html>
