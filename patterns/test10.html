<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        let res="";
        let mid=Math.ceil(n/2);
        for (let i=1;i<=n;i++){
            for(let j=1;j<=n;j++){
                if(i==mid){
                    res +="*";
                }
                else if(j==mid){
                    res +="*";
                }
                else res +=" ";
            }
            res +="\n";
        }
        console.log(res);
    </script>
</head>
<body>
    <h1>WAP to print pattern pluse symbol + . input only odd number.</h1>
</body>
</html>
