<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let colors=["blue","black","red","yellow","green"];
        console.log(colors);
        let sliceArr1=colors.slice(1,4);
        console.log(sliceArr1);
        console.log(colors);
    </script>
</head>
<body>
    <h1>arr.slice()</h1>
    <h2>slice method is used to extract the part of an array.</h2>
    <h2>slice method will returns an array without affecting original array</h2>
</body>
</html>
