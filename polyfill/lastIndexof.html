<body>
    <script>
        Array.prototype.mylastIndexof = function(element){
    for(let i = this.length-1 ; i > 0 ; i--){
        if(this[i]=== element){
            return i
        }
    }
    return -1
}


let a = [1,2,3,4,5,5,1,2,3,4]

let b = a.mylastIndexof(5)

console.log(b)
    </script>
</body>
