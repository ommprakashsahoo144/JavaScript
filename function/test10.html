<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            m1(1,2);
            m1(10.02,20.07);
            m1(1,"abc");
        }
        function m1(){
            let sum=0;
            for(let i=0;i<arguments.length;i++){
                sum=sum+arguments[i];
            }
            console.log("sum " +sum);
        }
    </script>
</head>
<body>
    <h1> arguments object.</h1>
</body>
</html>
